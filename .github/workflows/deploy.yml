name: deploy

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Migrate and Deploy to Railway
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Link Railway project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway link --project ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C packages/db prisma:generate

      - name: Run migrations inside Railway (API env)
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway run --service ${{ vars.RAILWAY_API_SERVICE || 'api' }} -- pnpm -C packages/db prisma:deploy

      - name: Deploy API service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: apps/api
        run: railway up --service ${{ vars.RAILWAY_API_SERVICE || 'api' }}

      - name: Deploy Worker service
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        working-directory: apps/worker
        run: railway up --service ${{ vars.RAILWAY_WORKER_SERVICE || 'worker' }}
